<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>profile-design</title>
</head>
<body>
<div class="card">
    <div class="cover-image">
        <img src="image/cover.jpg" alt="">
    </div>
    <div class="profile-image">
        <img src="image/Bean.jpeg" alt="">
    </div>
    <div class="title">
        <h2>Anish Ghale </h2>
        <P>Website Developer</P>
    </div>
    <div class="rating">
        <i class="fa-solid fa-star yellow"></i>
        <i class="fa-solid fa-star yellow"></i>
        <i class="fa-solid fa-star yellow"></i>
        <i class="fa-solid fa-star yellow"></i>
        <i class="fa-solid fa-star none"></i>
    </div>
    <div class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore, numquam.</div>
    <div class="icon">
       <a href="https://www.facebook.com/" class="fa-brands fa-facebook"></a> 
        <a href="#https://www.youtube.com/" class="fa-brands fa-youtube"></a>
        <a href="https://www.instagram.com/" class="fa-brands fa-instagram"></a>
        <a href="https://twitter.com/" class="fa-brands fa-twitter"></a>
    </div>
   <div class="btn">
    <button>Follow</button>
   </div>

</div>
</body>
</html>
